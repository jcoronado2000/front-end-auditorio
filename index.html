<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Hello, world!</title>
</head>

<body>
    <div>
        <h1 style="text-align: center;">Programa de auditorio</h1>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <!-- Button Crear Categoria -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#crearcategoria">
                    Crear Categoria
                </button>
                <!-- Button Crear Cliente -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#crearcliente">
                    Crear Cliente
                </button>
                <!-- Button Crear Auditorio -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#crearauditorio"
                    onclick="getCtgAudi()">
                    Crear Auditorio
                </button>
                <!-- Button Crear Mensaje -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#crearmensaje"
                    onclick="setMsnCliente(),clickbtn()">
                    Crear Mensaje
                </button>
                <!-- Button Crear Reservacion -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#crearreservacion"
                    onclick="getDataSelectOp()">
                    Crear Reserva
                </button>
            </div>
            <div class="col-md-12">
                <!-- Modal Crear Categoria -->
                <div class="modal fade" id="crearcategoria" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Crear Categoria</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3" style="display: none;">
                                    <input type="text" class="form-control" id="idctg">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombrectga" required>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Descripcion</label>
                                    <textarea class="form-control" id="descriptionctga" rows="3" required></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" onclick="saveCategory()">Save
                                    changes</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal Crear Cliente-->
                <div class="modal fade" id="crearcliente" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Crear Cliente</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3" style="display: none;">
                                    <input type="email" class="form-control" id="idcliente">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="emailcliente">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Contrase√±a</label>
                                    <input type="password" class="form-control" id="contrasenacliente">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombrecliente">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Edad</label>
                                    <input type="text" class="form-control" id="edadcliente">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" onclick="savecliente()">Save
                                    changes</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal Crear Auditorio-->
                <div class="modal fade" id="crearauditorio" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Crear Auditorio</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">

                                <div class="mb-3" style="display: none;">
                                    <input type="text" class="form-control" id="idauditorio">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                                    <input type="email" class="form-control" id="nameauditorio">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Propietario</label>
                                    <input type="text" class="form-control" id="ownerauditorio">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Capacidad</label>
                                    <input type="text" class="form-control" id="capacityauditorio">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Descripcion</label>
                                    <input type="text" class="form-control" id="descriptionauditorio">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Categoria</label>
                                    <select class="form-select" aria-label="Default select example"
                                        id="retornaDataCategoria">
                                    </select>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary " onclick="saveAuditorio()">Save
                                    changes</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal Crear Mensaje-->
                <div class="modal fade" id="crearmensaje" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Crear Mensaje</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3" style="display: none;">
                                    <input type="text" class="form-control" id="idmensaje">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                                    <textarea class="form-control" id="mensajemsn" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Cliente</label>
                                    <select class="form-select" aria-label="Default select example"
                                        id="retornaDataCliente">
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Auditorio</label>
                                    <select class="form-select" aria-label="Default select example"
                                        id="retornaDataAuditorio">
                                    </select>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" onclick="saveMensaje()">Save
                                    changes</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal Crear Reservas -->
                <div class="modal fade" id="crearreservacion" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Crear Reserva</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3" style="display: none;">
                                    <input type="text" class="form-control" id="idctg">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Fecha reserva</label>
                                    <input type="date" class="form-control" id="startdate" required>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Fecha devolucion</label>
                                    <input type="date" class="form-control" id="devolutiondate" required>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Cliente</label>
                                    <select class="form-select" aria-label="Default select example"
                                        id="retornaDataReservaCliente">
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Auditorio</label>
                                    <select class="form-select" aria-label="Default select example"
                                        id="retornaDataReservaAudit">
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Status</label>
                                    <select class="form-select" aria-label="Default select example"
                                        id="retornaDataReservaStatus">
                                        <option value="Cancelado">Cancelado</option>
                                        <option value="Reservado">Reservado</option>
                                        <option value="Pendiente">Pendiente</option>
                                    </select>

                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" onclick="saveReservas()">Save
                                    changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-md-12 text-center">
                <!-- Button Obtener Cliente -->
                <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#obtenercliente"
                    onclick="getCliente()">
                    Obtener Cliente
                </button>
                <!-- Button Obtener Auditorio -->
                <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#obtenerauditorio"
                    onclick="getAuditorio()">
                    Obtener Auditorio
                </button>
                <!-- Button Obtener Mensaje -->
                <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#obtenermensaje"
                    onclick="getMensajeFinal()">
                    Obtener Mensaje
                </button>
                <!-- Button Obtener Categoria -->
                <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#obtenercategoria"
                    onclick="getCategory()">
                    Obtener Categoria
                </button>
                <!-- Button Obtener Reservas -->
                <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#obtenerReservas"
                    onclick="getDataTable()">
                    Obtener Reservas
                </button>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-md-8" style="margin: auto;">
                <table class="table" id="Categoria">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Accion</th>
                        </tr>
                    </thead>
                    <tbody id="retornarTabla">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" style="margin: auto;">
                <table class="table" id="Auditorio">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Owner</th>
                            <th scope="col">Capacity</th>
                            <th scope="col">Description</th>
                            <th scope="col">Category</th>
                            <th scope="col">Accion</th>
                        </tr>
                    </thead>
                    <tbody id="retornarTablaAuditorio">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8" style="margin: auto;">
                <table class="table" id="Cliente">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                            <th scope="col">Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Accion</th>
                        </tr>
                    </thead>
                    <tbody id="retornarTablaCliente">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" style="margin: auto;">
                <table class="table" id="Mensaje">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Description</th>
                            <th scope="col">Accion</th>
                        </tr>
                    </thead>
                    <tbody id="retornarTablaMensaje">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10" style="margin: auto;">
                <table class="table" id="Reservas">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Fecha reserva</th>
                            <th scope="col">Fecha devolucion</th>
                            <th scope="col">Cliente</th>
                            <th scope="col">Auditorio</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody id="retornarTablaReservas">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <script src="category.js"></script>
    <script src="cliente.js"></script>
    <script src="auditorio.js"></script>
    <script src="mensaje.js"></script>
    <script src="reservacion.js"></script>

</body>

</html>
